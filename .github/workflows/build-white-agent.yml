name: Build and publish EcoAgent baseline white agent

on:
  push:
    branches: [ main ]

jobs:
  build-and-push-white:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.white
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ecoagent-white-baseline:latest
            ghcr.io/${{ github.repository_owner }}/ecoagent-white-baseline:${{ github.sha }}
